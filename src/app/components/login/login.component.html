<section class="background-radial-gradient">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="../../../assets/images/onezus1.png" alt="" class="logo">
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Espace Connexion</h5>
                  <br>
                  <div class="form-outline mb-4" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                    <input type="email" formControlName="email" class="form-control form-control-lg myInput" placeholder="Adresse Email" />
                    <!-- <label class="form-label" for="form2Example17">Adresse Email </label> -->
                    <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Email is required</small>
                    <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('email','email')" class="text-danger">*Text must be a valid email</small>
                  </div>

                  <div class="form-outline mb-4" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                    <input type="password" formControlName="password" class="form-control form-control-lg myInput" placeholder="Mot de passe"/>
                    <!-- <label class="form-label" for="form2Example27">Mot de passe</label> -->
                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                  </div>



                  <div class="pt-1 mb-4">
                    <!-- <button [disabled]="loginForm.invalid" (click)="onSubmit()" class="btn btn-dark btn-lg btn-block" type="submit">Se Connecter</button> -->
                    <button (click)="onLogin()" class="btn btn-dark btn-lg btn-block" type="submit">Se Connecter</button>
                  </div>

                  <a class="small text-muted" href="#">Mot de passe oublié?</a>
                  <br>
                  <a href="#" class="small text-muted">Termes d'utilisation - </a>
                  <a href="#" class="small text-muted">Politique de confidentialité.</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
